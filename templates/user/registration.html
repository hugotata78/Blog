{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block 'title' %} Crear cuenta de Usuario {% endblock %}
{% block 'content' %}
<div class="container-xxl bd-gutter p-5 my-md-4 bd-layout">

    <main class="container">

        <div class="row g-5">
            <div class="col-md-3"></div>

            <div class="col-md-6">

                <div class="w-100 m-auto text-center p-3 ">
                    <form method="POST" class="form-group">
                        <h2 class="p-3">Registrar Usuario</h2>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-lg btn-success w-100 mt-4">Registrar Usuario</button>
                    </form>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>

    </main>
</div>
{% endblock %}
